<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="cart.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="brand"><img src="images/bath.png" class="nav-image"><span>BATH</span>WARE</div>
            <div class="navbar-links">
                <ul>
                    <li><a href="main.html">HOME</a></li>
                    <li><a href="#shop">SHOP</a></li>
                    <li><a href="#aboutus">ABOUT US</a></li>
                    <li><a href="#blog">BLOG</a></li>
                    <li><a href="#contact">CONTACT US</a></li>
                </ul>
            </div>
            </div>
            <div class="navbar-icons">
                <ul>
                    <li><img src="images/settings-nav.png" width="34px" height="32px"></li>
                    <li><img src="images/border-nav.png"></li>
                    <li><img src="images/serach-nav.png" width="34px" height="32px"></li>
                    <li><img src="images/shop-nav.png" width="34px" height="32px"></li>
                    <li><img src="images/heart-nav.png" width="34px" height="32px"></li>
                </ul>
            </div>
        </nav>
    </header>


    <!------ Shopping Cart Section -------------------------------------------------->
    <div class="shopping-cart">
        <div class="cart">

            <div class="pageTitle">
                <h4> Shopping <span> cart.</span></h4>
            </div>

            <div class="cart-table">
                <div class="cart-header">
                    <span> Product </span>
                    <div class="cart-specify">
                        <span> Size </span>
                        <span> Quantity</span>
                        <span> Total Price </span>
                    </div>
                </div>


                <div class="cart-products" id="cart-products">
                    <!-- cart products go here from script  -->
                </div>

                <section>
                    <div class="go-back">
                        <img src="images/left.png" width="10px">
                        <span> <a href="main.html"> Continue Shopping </a></span>
                    </div>

                    <!----- total price ----->
                    <div class="cost">
                        <div class="subtotal">
                            <span class="p-label">Subtotal:</span>
                            <span class="price-info"> $470.98</span>
                        </div>

                        <div class="shipping">
                            <span class="p-label"> Shipping: </span>
                            <span class="price-info"> Free </span>
                        </div>

                        <div class="underline"> </div>

                        <div class="total">
                            <span class="total-text"> Total: </span>
                            <span id="total-price" class="total-price"> $470.98</span>
                        </div>
                    </div>
                </section>


            </div>
        </div>

        <!----------- Payment Info Card ---------------------->
        <div class="payment-info-card">
            <p class="title"> Payment Info.</p>

            <form method="post">
                <div class="payment-method">
                    <p class="p-label"> Payment Method: </p>
                    <div>
                        <label class="radio">
                            <input type="radio" id="credit-card" name="credit">
                            <span class="circle"></span>
                            <span class="option-text">
                                <img src="images/visa.png">
                                Credit Card
                            </span>
                        </label>

                        <label class="radio label2">
                            <input type="radio" id="credit-card" name="credit">
                            <span class="circle"></span>
                            <span class="option-text">
                                <img src="images/american-express.png">
                                PayPal
                            </span>
                        </label>
                    </div>
                </div>

                <div class="card-name">
                    <p class="p-label">Name on Card:</p>
                    <input type="text" placeholder="Drilon">
                </div>

                <div class="card-number">
                    <p class="p-label"> Card Number:</p>
                    <input type="password" maxlength="4">
                    <span class="notFirst">
                        <input type="password" maxlength="4">
                        <input type="password" maxlength="4">
                        <input type="number" maxlength="4">
                    </span>
                </div>

                <div class="exp-date">

                    <div>
                        <p class="p-label"> Expertation Date: </p>
                        <p class="p-label"> CCV: </p>
                    </div>

                    <div class="select-dates">
                        <select id="txtList" list="months">
                            <datalist id="months">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </datalist>
                        </select>

                        <select class="select2" id="txtList" list="years">
                            <datalist id="years">
                                <option value="01">2022</option>
                                <option value="02">2023</option>
                                <option value="03">2024</option>
                                <option value="04">2025</option>
                                <option value="05">2026</option>
                                <option value="06">2027</option>
                                <option value="07">2028</option>
                                <option value="08">2029</option>
                                <option value="09">2030</option>
                            </datalist>
                        </select>

                        <input type="number" placeholder="120" maxlength="3">
                    </div>
                </div>

                <button type="submit"> Check Out </button>

            </form>
        </div>
    </div>

  
</body>


<script src="cart-js/cart-data.js" type="text/JavaScript"></script>
<script src="cart-js/cart-functions.js" type="text/JavaScript"></script>
<script src="cart-js/cart-script.js" type="text/JavaScript"></script>


</html>
