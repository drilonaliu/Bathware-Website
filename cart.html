<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cart.css" rel="stylesheet">
    <title>Document</title>
    <link href="shopping-cart.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="shopping-cart">


        <div class="cart">

            <h2> Shopping Cart. </h2>

            <div class="cart-header">
                <span> Product </span>
                <div class="cart-specify">
                    <span> Size </span>
                    <span> Quantity</span>
                    <span> Total Price </span>
                </div>
            </div>

            <div class="cart-products">

                <!--row1-->
                <div class="cart-product-row">

                    <div class="cart-product">
                        <div class="product-image">
                            <img src="images/product01.png">
                        </div>
                        <div class="cart-product-name">
                            <p class="product-name"> Sandqvist</p>
                            <p class="product-company"> BATA </p>
                        </div>
                    </div>

                    <div class="product-size">
                        <select class="size" name="size">
                            <option> 1 </option>
                            <option> 2 </option>
                            <option> 3 </option>
                        </select>
                    </div>

                    <div class="product-quantity">
                        <form id='myform' method='POST' class='quantity' action='#'>
                            <input type='button' value='-' class='qtyminus minus' field='quantity' />
                            <input type='text' name='quantity' value='0' class='qty' />
                            <input type='button' value='+' class='qtyplus plus' field='quantity' />
                        </form>
                    </div>

                    <p class="product-price"> $110.99 </p>

                    <button class="remove-product"> X </button>
                </div>

                <!--row 3-->
                <div class="cart-product-row">

                    <div class="cart-product">
                        <div class="product-image">
                            <img src="images/product04.png">
                        </div>
                        <div class="cart-product-name">
                            <p class="product-name"> Sandqvist</p>
                            <p class="product-company"> BATA </p>
                        </div>
                    </div>

                    <div class="product-size">
                        <select class="size" name="size">
                            <option> 1 </option>
                            <option> 2 </option>
                            <option> 3 </option>
                        </select>
                    </div>

                    <div class="product-quantity">
                        <form id='myform' method='POST' class='quantity' action='#'>
                            <input type='button' value='-' class='qtyminus minus' field='quantity' />
                            <input type='text' name='quantity' value='0' class='qty' />
                            <input type='button' value='+' class='qtyplus plus' field='quantity' />
                        </form>
                    </div>

                    <p class="product-price"> $110.99 </p>

                    <button class="remove-product"> X </button>

                </div>


                <div class="cart-product-row">

                    <div class="cart-product">
                        <div class="product-image">
                            <img src="images/product03.png">
                        </div>
                        <div class="cart-product-name">
                            <p class="product-name"> Sandqvist</p>
                            <p class="product-company"> BATA </p>
                        </div>
                    </div>

                    <div class="product-size">
                        <select class="size" name="size">
                            <option> 1 </option>
                            <option> 2 </option>
                            <option> 3 </option>
                        </select>
                    </div>

                    <div class="product-quantity">
                        <form id='myform' method='POST' class='quantity' action='#'>
                            <input type='button' value='-' class='qtyminus minus' field='quantity' />
                            <input type='text' name='quantity' value='0' class='qty' />
                            <input type='button' value='+' class='qtyplus plus' field='quantity' />
                        </form>
                    </div>

                    <p class="product-price"> $110.99 </p>

                    <button class="remove-product"> X </button>

                </div>
            </div>
        </div>



        <div class="payment-info-card">

            <h3> Payment Info.</h3>

            <form method="post">

                <div class="payment-method">
                    <p> Payment Method: </p>
                    <div>
                        <label class="radio">
                            <input type="radio" id="credit-card" name="credit">
                            <span class="circle"></span>
                            <span class="option-text">
                                <img src="images/visa.png">
                                Credit Card
                            </span>

                        </label>

                        <label class="radio label2">
                            <input type="radio" id="credit-card" name="credit">
                            <span class="circle"></span>
                            <span class="option-text">
                                <img src="images/american-express.png">
                                PayPal
                            </span>
                        </label>
                    </div>
                </div>

                <div class="card-name">
                    <p>Name on Card:</p>
                    <input type="text" placeholder="Drilon">
                </div>

                <div class="card-number">
                    <p> Card Number:</p>
                    <input type="password" maxlength="4">
                    <input type="password" maxlength="4">
                    <input type="password" maxlength="4">
                    <input type="number" maxlength="4">
                </div>

                <div class="exp-date">

                    <div>
                        <p> Expertation Date: </p>
                        <p> CCV: </p>
                    </div>

                    <div class="select-dates">
                        <select id="txtList" list="months">
                            <datalist id="months">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </datalist>
                        </select>

                        <select class="select2" id="txtList" list="years">
                            <datalist id="years">
                                <option value="01">2022</option>
                                <option value="02">2023</option>
                                <option value="03">2024</option>
                                <option value="04">2025</option>
                                <option value="05">2026</option>
                                <option value="06">2027</option>
                                <option value="07">2028</option>
                                <option value="08">2029</option>
                                <option value="09">2030</option>
                            </datalist>
                        </select>

                        <input type="number" placeholder="120" maxlength="3">

                    </div>
                </div>

                <button type="submit"> Check Out </button>
            </form>
        </div>
    </div>

</body>

</html>
