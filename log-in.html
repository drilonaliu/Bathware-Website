<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="log-in-styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="for-title">

        <div class="title">
            <!-- <div class="tline"> </div> -->
            <h4> My <span> account</span></h4>
            <!-- <div class="tline"> </div> -->
        </div>

        <div class="close">
            <img src="images/close.png" width="15px">
        </div>
    </div>

    <!--log in form-->
    <div class="log-in-card">

        <div class="sign-in-container">
            <a href="#" id="sign-in" class="active sign-in"> Sign in</a>
            <a href="#" id="sign-up" class="sign-up"> Sign up</a>
        </div>

        <script>
            let signIn = document.getElementById("sign-in");
            let signUp = document.getElementById("sign-up");
            signIn.focus();

            signIn.addEventListener("click", function (e) {
                signIn.classList.add("active");
                signUp.classList.remove("active");
            })  

            signUp.addEventListener("click", function (e) {
                signUp.classList.add("active");
                signIn.classList.remove("active");
            })  

        </script>

        <form>
            <div class="user-row">
                <label for="username" id="user-label"> Username </label>
                <input class="user-input" type="text" name="username" id="username" autocomplete="username">
            </div>

            <div class="user-row">
                <label for="passowrd"> Password </label>
                <input type="password" name="password" id="password">
            </div>

            <div class="user-remember">
                <input type="checkbox" name="rememberme">
                <span> Remember me </span>
            </div>

            <button type="submit">Sign in</button>
        </form>
    </div>

</body>

</html>
