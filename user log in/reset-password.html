<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/log-in-styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

    <!--- Page Title ---->
    <div class="for-title">
        <div class="title">
            <h4> My <span> account</span></h4>
        </div>
        <div class="close">
            <a href="../main.html"> <img src="../images/close.png" width="15px"> </a>
        </div>
    </div>

    <div class="log-in-card">
        <!-----Forgot Passowrd Form ----->
        <form id="forgot-password-form " class="forgot-password-form" action="verification-email.html">
            <img src="padlock.png" width="100px" >
            <h2> Lost your password?</h2>
            <p>  Please write below the email address that your account was associtiated with. You
                will recieve an email to set a new passord</p>
            <div class="user-row">
                <label for="email" id="user-label"> Email </label>
                <input class="user-input" type="text" name="email" id="email" autocomplete="email" required>
            </div>
            <button type="submit">Reset password</button>
            <a href="index.html" id="forgot-password" class="forgot-password"> Back to log in </a>
        </form>
    </div>
</body>

</html>
