<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="../css/log-in-styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

    <!--For Title -->
    <div class="for-title">
        <div class="title">
            <h4> My <span> account</span></h4>
        </div>
        <div class="close">
            <a href="../main.html"> <img src="../images/close.png" width="15px"> </a>
        </div>
    </div>

    <!---- Reset Email ---->
    <div class="log-in-card">
        <div class="successful-email">
            <img src="open-padlock.png" width="100px">
            <div class="green-message">
                <img src="checkmark.png" width="20px" />
                <p> An email was sent to your account! </p>
            </div>
            <p> A password reset email has been sent to the email address registered for your account, but it may take a
                few minutes for it to appear in your messages. Please wait at least 10 minutes before trying another
                reassignment .</p>

            <a href="index.html" id="forgot-password" class="forgot-password"> Back to log in </a>
        </div>
    </div>
</body>

</html>
