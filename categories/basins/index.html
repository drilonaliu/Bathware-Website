<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../footer-styles.css">
    <link rel="stylesheet" href="../shop-page.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="brand"><img src="../../images/bath.png" class="nav-image"><span>BATH</span>WARE</div>
            <div class="navbar-links">
                <ul>
                    <li><a href="main.html">HOME</a></li>
                    <li><a href="#shop">SHOP</a></li>
                    <li><a href="#aboutus">ABOUT US</a></li>
                    <li><a href="#blog">BLOG</a></li>
                    <li><a href="#contact">CONTACT US</a></li>
                </ul>
            </div>
            </div>
            <div class="navbar-icons">
                <ul>
                    <li><img src="../../images/settings-nav.png" width="34px" height="32px"></li>
                    <li><img src="../../images/border-nav.png"></li>
                    <li><img src="../../images/serach-nav.png" width="34px" height="32px"></li>
                    <li><img src="../../images/shop-nav.png" width="34px" height="32px"></li>
                    <li><img src="../../images/heart-nav.png" width="34px" height="32px"></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="products">
        <div id="spec-before" class="product-specifications">
            <div class="price-input">
                <div class="field">
                    <span>Min</span>
                    <input type="number" class="input-min" value="0" min="0" autocomplete="off">
                </div>
                <div class="separator">-</div>
                <div class="field">
                    <span>Max</span>
                    <input type="number" class="input-max" value="1000" max="1000" autocomplete="off">
                </div>
            </div>
            <div class="slider">
                <div class="progress"></div>
            </div>
            <div class="range-input">
                <input type="range" class="range-min" min="0" max="1000" value="0" step="50" autocomplete="off">
                <input type="range" class="range-max" min="0" max="1000" value="1000" step="50" autocomplete="off">
            </div>
        </div>


        <div class="product-cards">
                <p class="info">No products match that price range!</p>
        </div>
        <script src="../../js/product-functions.js" type="text/JavaScript"></script>
        <script>
            loadFromCategory("Basins");
        </script>

        <div id="spec-after" class="product-specifications">

        </div>
    </section>
</body>

</html>
